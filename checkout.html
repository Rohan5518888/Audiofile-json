<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link rel="stylesheet" href="./asset/style/styles.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <header>
                <div class="logo">
                    <a href="index.html"><img src="asset/images/image.svg" alt="Logo"></a> 
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="headphones.html">HEADPHONES</a></li>
                        <li><a href="speakers.html">SPEAKERS</a></li>
                        <li><a href="earphones.html">EARPHONES</a></li>
                    </ul>
                </nav>
                <div class="cart">
                    <img src="asset/images/image (1).svg" alt="Cart">
                </div>
            </header>
        </div>
    </div>
    <main>
        <section class="form-section">
         <div class="container">
            <div class="row">
                <div class="checkout">
                    <div class="billing-details">
                        <h2>CHECKOUT PAGE</h2>
                        <div class="customer-info">
                         <div class="coustomer-name">
                            <div>
                                <label for="name">Name</label><br>
                            </div>
                            <div>
                                <input type="text" name="" id="name">
                            </div>
                        </div>
                        <div class="coustomer-mail">
                            <div>
                                <label for="email">Email Address</label><br>
                            </div> 
                            <div>
                                <input type="text" name="" id="email">
                            </div>
                        </div>
                        <div class="coustomer-phone">
                            <div>
                                <label for="Phone">Phone Number</label><br>
                            </div>
                            <div>
                                <input type="text" name="" id="Phone">
                         </div>
                        </div>
                      </div>
 <!---------------SHIPPING DETAILS-------------------->
                        <div class="shipping">
                            <div class="shipping-info">
                                <label for="Address">Your Address</label>
                                <input type="text" name="" id="">
                                <label for="Number">ZIP Code</label>
                                <input type="number" name="" id="">
                                <label for="City">City</label>
                                <input type="text">
                                <label for="country">Country</label>
                                <input type="text" name="" id="">
                            </div>
                        </div>
                        <div class="payment">
 <!----------------------Payment details ------------------------->
                            <div class="shipping-info">
                                <label for="Address">Payment Method</label>
                                <input type="text" name="" id="">
                                <label for="Number">e-number</label>
                                <input type="number" name="" id="number">
                                <label for="City">e-pin</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="bill">
                    
                    </div>
                </div>
                
            </div>
         </div>
        </section>
    </main>
