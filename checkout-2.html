<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./asset/style/styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="checkout-form">
            <div class="form-section">
                <h2>Billing Details</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Alexei Ward" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" placeholder="+1202-555-0136" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="alexei@mail.com" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Shipping Info</h2>
                <div class="form-group">
                    <label for="address">Your Address:</label>
                    <textarea id="address" placeholder="1137 Williams Avenue" required></textarea>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code:</label>
                    <input type="number" id="zip" placeholder="10001" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" placeholder="New York" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" placeholder="United States" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Payment Details</h2>
                <div class="form-group">
                    <label for="payment-method">Payment Method:</label>
                    <div>
                        <input type="radio" id="e-money" name="payment-method" value="e-money" checked>
                        <label for="e-money">e-Money</label>
                    </div>
                    <div>
                        <input type="radio" id="cash-on-delivery" name="payment-method" value="cash-on-delivery">
                        <label for="cash-on-delivery">Cash on Delivery</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="e-money-number">e-Money Number:</label>
                    <input type="number" id="e-money-number" placeholder="238521993" required>
                </div>
                <div class="form-group">
                    <label for="e-money-pin">e-Money PIN:</label>
                    <input type="number" id="e-money-pin" placeholder="6891" required>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
